<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Video Recorder</h1>
            <div>
                <a href="/" class="px-4">Home</a>
                <a href="/login" class="px-4">Login</a>
                <a href="/signup" class="px-4 font-semibold">Signup</a>
                <a href="/recorder" class="px-4">Recorder</a>
            </div>
        </div>
    </nav>

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-96">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Signup</h2>
            <form action="/signup" method="POST" class="space-y-4">
                <div>
                    <label class="block font-medium">Username</label>
                    <input type="text" name="username" required class="w-full border rounded px-3 py-2">
                </div>
                <div>
                    <label class="block font-medium">Password</label>
                    <input type="password" name="password" required class="w-full border rounded px-3 py-2">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Signup</button>
            </form>
            <p class="text-center mt-4">Already have an account? 
                <a href="/login" class="text-blue-600 hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
